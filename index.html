<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header-logo">
            Header Logo
        </div>

        <ul>
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>

    </header>

    <div id="hero">
        <div class="hero-left">
            <h1>This website is awesome</h1>
            This website has some subtext that goes here under the main title.
            <button>Sign up</button>
        </div>

        <div class="hero-right">
            <img id="hero-img"
                src="https://images.pexels.com/photos/10394050/pexels-photo-10394050.jpeg?cs=srgb&dl=pexels-nantenaina-andrianjaka-10394050.jpg&fm=jpg"
                alt="Grayscale architecture">
        </div>
    </div>
    <div id="boxes">
        Some random information.
        <div id="row-of-boxes">
            <div class="box-and-text">
                <img class="thumbnail" src="https://images.pexels.com/photos/10394050/pexels-photo-10394050.jpeg?cs=srgb&dl=pexels-nantenaina-andrianjaka-10394050.jpg&fm=jpg"
                alt="Grayscale architecture">
                1
            </div>
            <div class="box-and-text">
                <img class="thumbnail" src="https://images.pexels.com/photos/10394050/pexels-photo-10394050.jpeg?cs=srgb&dl=pexels-nantenaina-andrianjaka-10394050.jpg&fm=jpg"
                alt="Grayscale architecture">
                2
            </div>
            <div class="box-and-text">
                <img class="thumbnail" src="https://images.pexels.com/photos/10394050/pexels-photo-10394050.jpeg?cs=srgb&dl=pexels-nantenaina-andrianjaka-10394050.jpg&fm=jpg"
                alt="Grayscale architecture">
                3
            </div>
            <div class="box-and-text">
                <img class="thumbnail" src="https://images.pexels.com/photos/10394050/pexels-photo-10394050.jpeg?cs=srgb&dl=pexels-nantenaina-andrianjaka-10394050.jpg&fm=jpg"
                alt="Grayscale architecture">
                4
            </div>
        </div>
    </div>
    <div id="quotes">
        <div class="quotation">
            <div class="quote-text">This is an inspiring quote. </div>
        </div>
        <div class="speaker">
            Thor, God of Thunder
        </div>
    </div>
    <div id="call-to-action">
        <div class="CTA-text">
            Call to action!
        </div>
        <button>Sign up</button>
    </div>



    <footer>
        Copyright @ The Odin Project 2021
    </footer>
</body>

</html>
